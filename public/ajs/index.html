<!DOCTYPE html>
<html>

<head>
    <title>Angular 1x Demo Application</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://file.myfontastic.com/XHcDAQxEChjYzE2z9DGiWh/icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="node_modules/@batman/es5/css/batman.css">
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>

     <section class="page flex column" ng-if="$root.stateType=='master'">
        <header class="flex main row centerxy">
            <div class="flex item-full no-mar-pad centerxy">
                <img class="flex no-mar-pad" src="../../../logo_64.png" height="48" alt="">
               <a href="http://localhost:8000/"> Batman </a>
            </div>
        </header>
        <article class="main flex item-full centerx" ui-view="">
        </article>
    </section> 
     <section class="page flex column" ng-if="$root.stateType=='slave'">
        <header class="flex row centerxy">
            <div class="back flex centery no-mar-pad">
                <a href="#!/home"> <i class="icon-ios-arrow-back"></i> </a>
            </div>
            <div class="flex item-full no-mar-pad centerxy">
                <img class="flex no-mar-pad" src="../../../logo_64.png" height="48" alt="">
                <a href="http://localhost:8000/"> Batman </a>
            </div>
        </header>
        <article class="second flex item-full" ui-view>
        </article>
    </section> 


    <!-- <script src="node_modules/@batman/es5/batman-polyfills.js"></script>
    <script src="node_modules/@batman/es5/batman.js"></script> -->

    <script src="node_modules/@batman/es5-components/polyfills.min.js"></script>
    <script src="node_modules/@batman/es5-components/core.js"></script>
    <script src="node_modules/@batman/es5-components/doughnut.js"></script>
    <script src="node_modules/@batman/es5-components/list.js"></script> 
     <script src="node_modules/@batman/es5-components/tree.js"></script>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>

    <script src="node_modules/@batman/ajs/module.js"></script>
    <script src="node_modules/@batman/ajs/list.js"></script>

    <script src="app.js"></script>

    <!-- Directives -->
    <script src="app/directives/doughnut-dir.js"></script>

    <!-- App Controllers-->
    <script src="app/controllers/home-ctrl.js"></script>
    <script src="app/controllers/doughnut-ctrl.js"></script>
    <script src="app/controllers/list-ctrl.js"></script>


</body>

</html>
