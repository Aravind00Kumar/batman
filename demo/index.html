<html>

<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/batman.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <img style="float:left" src="./img/logo_64.png" alt="">
    <h1>Batman</h1>

    <h1 class="h1"> Doughnut Component </h1>
    <input id="startAngle" placeholder="Start angle" value="0" />
    <input id="endAngle" placeholder="End angle" value="90" />
    <button id="apply"> Apply</button>
    <button id="add"> +</button>
    <button id="remove"> -</button>

    <div class="flex row">
        <div class='flex full pad-mar-2x d1'></div>
        <div class='flex full pad-mar-2x d2'></div>
        <div class='flex full pad-mar-2x d3'></div>
        <div class='flex full pad-mar-2x d4'></div>
    </div>

    <svg width="500" height="250">
        <defs>
            <clipPath id="circleView">
                <circle cx="250" cy="125" r="125" fill="#FFFFFF" />
            </clipPath>
        </defs>
        <!--<image width="500" height="250" xlink:href="./img/bat1.jpg" clip-path="url(#circleView)" />-->
    </svg>

    <script src="scripts/batman.js"></script>
    <script src="index.js"></script>
</body>

</html>
