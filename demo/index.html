<html>

<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/batman.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <h1 style="text-align:center" class="clear">
        <img style="float:left" src="../logo_64.png" alt="">
        <span style="float:left;padding-top: 15px;"> Batman</span>
    </h1>

    <h1 class="h2"> Doughnut Component </h1>

    <div class="flex row">
        <div class="panel">
            <h2> Single mono color </h2>
            <div class="flex row">
                <div class='flex full parent pad-mar-2x example1' style="height:200px; width:200px;">
                </div>
                <div>
                    <label> Start Angle</label>
                    <label> End Angle</label>
                    <label> Stroke </label>
                    <input id="startAngle" placeholder="Start angle" value="0" />
                    <input id="endAngle" placeholder="End angle" value="200" />
                    <input id="strokeValue" readonly value="10">
                    <button id="apply"> Apply</button><br>
                    <input id="start" type="range" min="0" max="360" step="1">
                    <input id="end" type="range" min="0" max="360" step="1">
                    <input id="stroke" type="range" min="2" max="10" step="1">
                </div>
            </div>
        </div>

        <div class="panel">
            <h2> Multi color </h2>
            <div class="flex row">
                <div class='flex full parent pad-mar-2x m1' style="height:200px; width:200px;">
                </div>
                <ul>
                    <li><b style="background:#e91e63"></b> Task 1</li>
                    <li><b style="background:#009688"></b> Task 2</li>
                    <li><b style="background:#ff5722"></b> Task 3</li>
                    <li><b style="background:#00bcd4"></b> Task 4</li>
                    <li><b style="background:#9c27b0"></b> Task 5</li>
                </ul>
            </div>
        </div>

        <div class="panel">
            <h2> Justice League episodes</h2>
            <div class="flex row">
                <div class='flex full parent pad-mar-2x m2' style="height:200px; width:200px;">
                </div>
                <ul>
                    <li><b style="background:#e91e63"></b> Secret Origins</li>
                    <li><b style="background:#009688"></b> In Blackest Night</li>
                    <li><b style="background:#00bcd4"></b> The Enemy Below</li>
                </ul>
            </div>
        </div>

    </div>


    <div class="panel">
        <h2> Justice League Superhero's Strength </h2>
        <div class="flex row">
            <div id="d1" class='flex full parent pad-mar-2x dc'></div>
            <div id="d2" class='flex full parent pad-mar-2x dc'></div>
            <div id="d3" class='flex full parent pad-mar-2x dc'></div>
            <div id="d4" class='flex full parent pad-mar-2x dc'></div>
            <div id="d5" class='flex full parent pad-mar-2x dc'></div>
        </div>
    </div>


    <script src="scripts/batman.js"></script>
    <script src="index.js"></script>
</body>

</html>
